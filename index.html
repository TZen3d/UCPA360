<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
        <style>
        #map {
            width: 1453px;
            height: 500px;
        }
        </style>
        <title></title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>

    </head>
    <body>
        <div id="panorama" style="height : 500px; width: 1463px; margin-bottom: 10px"></div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/LeFranceR1_1.js"></script>
        <script src="data/LeFranceRdc_3.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var crs = new L.Proj.CRS('EPSG:2154', '+proj=lcc +lat_0=46.5 +lon_0=3 +lat_1=49 +lat_2=44 +x_0=700000 +y_0=6600000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.504994347080576,6.676573133525607],[45.506503200784024,6.680241596336735]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        // Plan R-1 image
        map.createPane('pane_100R1loc_georef_0');
        map.getPane('pane_100R1loc_georef_0').style.zIndex = 400;
        var img_100R1loc_georef_0 = 'data/100R1loc_georef_0.png';
        var img_bounds_100R1loc_georef_0 = [[45.50531614574499,6.677626643081133],[45.50610007356913,6.67951699655868]];
        var layer_100R1loc_georef_0 = new L.imageOverlay(img_100R1loc_georef_0,
                                              img_bounds_100R1loc_georef_0,
                                              {pane: 'pane_100R1loc_georef_0'});
        bounds_group.addLayer(layer_100R1loc_georef_0);
        map.addLayer(layer_100R1loc_georef_0);

        // Couche des points de vue 360 R-1
        function pop_LeFranceR1_1(feature, layer) {
            let url = feature.properties['360']
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
                mousedown: function(e) {
                    showPannellum(url)
                }
            });
            /*var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['360'] !== null ? autolinker.link(feature.properties['360'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});*/
        }

        function style_LeFranceR1_1_0() {
            return {
                pane: 'pane_LeFranceR1_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/shopping_photo.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_LeFranceR1_1');
        map.getPane('pane_LeFranceR1_1').style.zIndex = 401;
        map.getPane('pane_LeFranceR1_1').style['mix-blend-mode'] = 'normal';
        var layer_LeFranceR1_1 = new L.geoJson(json_LeFranceR1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LeFranceR1_1',
            layerName: 'layer_LeFranceR1_1',
            pane: 'pane_LeFranceR1_1',
            onEachFeature: pop_LeFranceR1_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_LeFranceR1_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_LeFranceR1_1);
        map.addLayer(layer_LeFranceR1_1);

        // Regroupement R-1
        var rm1 = L.layerGroup([layer_LeFranceR1_1, layer_100R1loc_georef_0]);

        // Plan RDC image
        map.createPane('pane_110RDCloc_georef_2');
        map.getPane('pane_110RDCloc_georef_2').style.zIndex = 402;
        var img_110RDCloc_georef_2 = 'data/110RDCloc_georef_2.png';
        var img_bounds_110RDCloc_georef_2 = [[45.50531614574499,6.677626643081133],[45.50610007356913,6.67951699655868]];
        var layer_110RDCloc_georef_2 = new L.imageOverlay(img_110RDCloc_georef_2,
                                              img_bounds_110RDCloc_georef_2,
                                              {pane: 'pane_110RDCloc_georef_2'});
        bounds_group.addLayer(layer_110RDCloc_georef_2);
        map.addLayer(layer_110RDCloc_georef_2);

        // Couche des points de vue 360 RDC
        function pop_LeFranceRdc_3(feature, layer) {
            let url = feature.properties['360']
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
                mousedown: function(e) {
                    showPannellum(url)
                }
            });
            /*var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['360'] !== null ? '<img src="images/' + String(feature.properties['360']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});*/
        }

        function style_LeFranceRdc_3_0() {
            return {
                pane: 'pane_LeFranceRdc_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/shopping_photo.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_LeFranceRdc_3');
        map.getPane('pane_LeFranceRdc_3').style.zIndex = 403;
        map.getPane('pane_LeFranceRdc_3').style['mix-blend-mode'] = 'normal';
        var layer_LeFranceRdc_3 = new L.geoJson(json_LeFranceRdc_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LeFranceRdc_3',
            layerName: 'layer_LeFranceRdc_3',
            pane: 'pane_LeFranceRdc_3',
            onEachFeature: pop_LeFranceRdc_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_LeFranceRdc_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_LeFranceRdc_3);
        map.addLayer(layer_LeFranceRdc_3);

        // Regroupement RDC
        var rdc = L.layerGroup([layer_LeFranceRdc_3, layer_110RDCloc_georef_2]);

        var baseMaps = {};

        /*L.control.layers(baseMaps,{'<img src="legend/LeFranceRdc_3.png" /> LeFranceRdc': layer_LeFranceRdc_3,"110 RDC loc_georef": layer_110RDCloc_georef_2,'<img src="legend/LeFranceR1_1.png" /> LeFranceR-1': layer_LeFranceR1_1,"100 R-1 loc_georef": layer_100R1loc_georef_0,},{collapsed:false}).addTo(map);*/

        L.control.layers(baseMaps,{'<img src="legend/LeFranceRdc_3.png" /> LeFranceRdc': rdc,'<img src="legend/LeFranceR1_1.png" /> LeFranceR-1': rm1,},{collapsed:false}).addTo(map);

        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });

    function showPannellum(url) {
            console.log(url);            
            pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": url,
                "autoLoad": true
            });
        }

        </script>
    </body>
</html>
